   		<p>
   		兵马俑，即秦始皇兵马俑，亦简称秦兵马俑或秦俑，第一批全国重点文物保护单位，第一批中国世界遗产，位于今陕西省西安市临潼区秦始皇陵以东1.5千米处的兵马俑坑内。 
		兵马俑从身份上区分，主要有士兵与军吏两大类，军吏又有低级、中级、高级之别。一般士兵不戴冠，而军吏戴冠，普通军吏的冠与将军的冠又不相同，甚至铠甲也有区别。其中的兵俑包括步兵、骑兵、车兵三类。根据实战需要，不同兵种的武士装备各异。
	
   		</p>
