   <p>2004年初，西安市含光门段城墙道路工程施工，陕西省古建设计研究所（今陕西省文化遗产研究院）受有关部门委托，配合工程，对该处暴露的城墙断面展开考古调查，认定它结构复杂，时间跨度从隋唐至现代，历经五次大的修筑而成。 [16] 据统计，城墙断面从早至晚分为五大期。即：隋唐期,唐末五代期,宋元期,明清期,现代修葺层.</br>&nbsp;&nbsp;1961年03月04日，西安城墙被国务院公布为第一批全国重点文物保护单位。</br>&nbsp;&nbsp;2018中国西北旅游营销大会暨旅游装备展上，西安城墙入围“神奇西北100景”榜单。
