   <div id="text">大明宫的来历还有一个奇异的传说。初建之时，从工地上曾挖掘出过一面古铜宝镜，魏征认得是秦始皇曾经用来清除异己的镇国之宝，叫“秦镜”。传说它能照见人体内的五脏六腑，纤毫可见。更重要的是它还能照出群臣的忠奸、国运的兴衰。大明宫峻工后，秦镜就被悬挂在朝堂上震慑妖邪，以后也就有了“明镜高悬”的说法。有宝镜镇守，自是一派的正大光明，所以称为大明宫。
