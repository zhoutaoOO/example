   大雁塔最初仿西域窣堵坡形制，砖面土心，不可攀登，每层皆存舍利，由玄奘法师亲自主持修建。而后经历代改建、修缮，逐渐由原西域窣堵坡形制逐渐演变成具有中原建筑特点的砖仿木结构，成为可登临的楼阁式塔。这一过程生动地体现了佛教建筑艺术传入中国并逐渐的中国化。其所存石碑“大唐三藏圣教序”和“大唐三藏圣教序记”进一步佐证了大雁塔与丝绸之路佛教传播的历史。大雁塔内收藏的贝叶经也是弥足珍贵的佛教文物。
