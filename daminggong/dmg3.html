	   <p>
	   	2010年，西安市在大明宫原址建立大明宫国家遗址公园。</br> 
	   	1961年，大明宫遗址被中华人民共和国国务院公布为第一批全国重点文物保护单位。</br> 
		2009年9月9日，史诗纪录片《大明宫》在联合国总部首映，开创了中国电影在联合国首映的先河。</br> 
		2014年6月22日，在卡塔尔多哈召开的联合国教科文组织第38届世界遗产委员会会议上，唐长安城大明宫遗址作为中国、哈萨克斯坦和吉尔吉斯斯坦三国联合申遗的“丝绸之路：长安-天山廊道的路网”中的一处遗址点成功列入《世界遗产名录》。 </br> 
		梨园，原是大明宫中游园之一，因唐玄宗在此地教演艺人，后来就与戏曲艺术联系在一起，成为艺术组织和艺人的代名词。</p>
